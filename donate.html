    <form id="donate" name="donate">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input type="text" id="form6Example1" class="form-control" />
                    <label class="form-label" for="form6Example1">First name</label>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <input type="text" id="form6Example2" class="form-control" required="required" />
                    <label class="form-label" for="form6Example2">Last name</label>
                </div>
            </div>
        </div>

        <!-- Text input -->
        <div class="form-outline mb-4">
            <input type="text" id="form6Example3" class="form-control" required />
            <label class="form-label" for="form6Example3">Amount($)</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" id="form6Example5" class="form-control" required />
            <label class="form-label" for="form6Example5">Email</label>
        </div>

        <!-- Number input -->
        <div class="form-outline mb-4">
            <input type="text" id="form6Example6" class="form-control" required />
            <label class="form-label" for="form6Example6">Phone</label>
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
            <textarea class="form-control" id="form6Example7" rows="4"></textarea>
            <label class="form-label" for="form6Example7">Additional information</label>
        </div>


        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="card">
            <label>Name</label>
            <input type="text" class="secures" required /><br />
            <label>Card No</label>
            <input type="text" class="secures" maxlength="16" required placeholder="---- ---- ---- ----" /><br />

            <label>Expire date</label>
            <input type="month" class="secures" required />
            <br />
            <label>CVC</label>
            <input type="password" class="secures" maxlength="3" />



        </div>

        <input id="submits" type="submit" value="Submit" onClick='alert("Success")' />
    </form>
